<div class="header">
  <img (click)="goToHome()" class="logo" src="../../assets/logo-removebg-preview.png" alt="logo">
</div>
<div class="container1">
  <div>

    <form [formGroup]="signup">

      <h2>Sign-up</h2>
      <p>Please fill this form to create an account</p>
      <div class="text-danger text-center mt-1" *ngIf=" existingMail">*Email already exists*</div>
      <input type="text" class="firstname" placeholder="Firstname" formControlName="firstname" />
      <input type="text" class="lastname" placeholder="Lastname" formControlName="lastname" />
      <input type="email" class="email" placeholder="E-mail" formControlName="email" />


      <div class="password">
        <input type="{{showPassword?'text': 'password'}}" class="passw " placeholder="Password"
          formControlName="password" />
        <i class="fa-solid fa-eye-slash " [ngClass]="{'fa-eye-slash':showPassword, 'fa-eye':!showPassword}"
          (click)="showPassword = !showPassword"></i>
      </div>

      <button (click)="signupSubmit()" [disabled]="signup.invalid" type="submit" class="submit" value="SIGN UP">
        <span *ngIf="!spinner ">Sign-up</span>
        <div class="spinner-border spinner-border-sm" role="status" *ngIf="spinner">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>

    </form>
    <p class="extra">Already have an account? <span class="login" (click)="goToLogin()">Log in!</span></p>
  </div>
  <div>
    <img class="signupimg" src="../../assets/Images/sign-upagain.png" alt="signup" />
  </div>
</div>
